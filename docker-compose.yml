services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=pos_db
      - POSTGRES_USER=snayder
      - POSTGRES_PASSWORD=unemi_pass
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snayder -d pos_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    volumes:
      - ./Backend:/app
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      db:
        condition: service_healthy 